{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href=""/>
    <link rel = "stylesheet" type = "text/css" href="{% static 'assets/style.css'%}"/>
</head>
<body class="text-white" style="background-color: #141414;">
    <header class ="p-5 flex justify-between items-center">
        <img src="" />
        <nav class="flex space-x-5">
            <span>Home</span>

            <div class="dropdown">
                <span id ="dropdownMenuButton" class="cursor-pointer">Genre</span>
        
                <div id="dropdownMenu" class="dropdown-content hidden">
                    <ul><a href="/genre/action/">Action</a></ul>
                    <ul><a href="/genre/comedy/">Comedy</a></ul>
                    <ul><a href="/genre/drama">Drama</a></ul>
                    <ul><a href="/genre/horror">Horror</a></ul>
                    <ul><a href="/genre/romance">Romance</a></ul>
                    <ul><a href="/genre/sciencefiction/">Science Fiction</a></ul>
                    <ul><a href="/genre/fantasy/">Fantasy</a></ul>
        
                </div>
        
                </span>
            </div>
            <span>Series</span>
            <span>Films</span>
            <span>New & Popular</span>
        </nav>
        <div class="flex space-x-5 items-center">
            <input type ="search" placeholder="Search" class="bg-gray-700">
            <button class="bg-red-600 text-white p-2 rounded hover: bg-red-600"></button>
            <div class="relative">
                <a href="#" class="block p-2">Welcome!,{{user.username}}</a>
                <a href="#" class="block p-2">Logout</a>
            </div>
        </div>
    </header>
    <section class = "relative py-20 px-10" style="background-image: url('');">
       <div>
          <h1 class="text-5xl mb-5">Talk to me</h1>
          <p class="mb-5">One of the best movies on the platform.</p>
          <div class="flex space-x-4">
            <a href="movie.html">
                <button class ="bg-red-600 text-white p-2 px-5 rounded"></button>
            </a>
                <button class ="border border-white text-white p-2 p-5 rounded"></button>
          </div>
       </div>


    </section>

    <section class="py-10 px-5">
        <h2 class="text-xl mb-5">My List</h2>
        <div class ="flex space-x-5 overflow-x-auto">
            {% for movie in movies %}
            <div class="w-40 h-64 flex-shrink-0 film-card"
             onclick="showModal()" 
             data-title="{{movie.title}}"
             data-description="{{movie.description}}"
             data-release-date="{{movie.release_date}}"
             data-genre = "{{movie.genre}}"
             data-length = "{{movie.length}}"
             data-image-card-url = "{{movie.image_card.url}}"
             data-image-cover-url = "{{movie.image_cover.url}}"
             data-video-url = "/movie/{{movie.uu_id}}"

             style="background-image: url('{{movie.image_card.url}}'); background-size: cover; background-position: center;"></div>
            {% endfor %}
        </div>

    </section>

    <script>
        function showModal(element){
            // retrieve data attributes
            const title = element.getAttribute('data-title');
            const description = element.getAttribute('data-description');
            const release_date = element.getAttribute('data-release-date');
            const genre = element.getAttribute('data-genre');
            const length = element.getAttribute('data-length');
            const imageCardUrl = element.getAttribute('data-image-card-url');
            const imageCoverUrl = element.getAttribute('data-image-cover-url');
            const dataVideoUrl = element.getAttribute('data-video-url');

            // show the model

            const modal = document.getElementById('movieModal');
            modal.querySelector('modal-content h2');
            modal.querySelector('modal-content img');
            modal.querySelector('modal-content a');
            modal.querySelector('modal-content img');
            modal.querySelector('modal-content .flex span:nth-child');
            modal.querySelector('modal-content .flex span:nth-child(2)');
            modal.querySelector('.modal-content .flex span:last-child');
            modal.querySelector('.modal-content p');

        }
    </script>
 
</body>
</html>
