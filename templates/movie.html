<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Title</title>
</head>
<body class="bg-blue-900 text-white" style="background-color: #181818;">
    <!--Nav bar-->
    <header class ="p-5 flex justify-between items-center">
       <img src=""/>
        <nav class="flex space-x-5">
             <span>Home</span>
             <span>Series</span>
             <span>Films</span>
             <span>New & Popular</span>
          </nav> 
          
          <div class ="flex space-x-5 items-center">
            <input type="search" placeholder="Search" class="bg-gray-700">
            <button class ="bg-red-600 text-white p-2 rounded hover: bg-red-600"></button>
            <div class="relative">
                <a href="#" class="block p-2">Logout</a>
            </div> 
        </div>

    </header>
    <hr>
    <!-- Main Content -->
     <div class="container mx-auto mt-10">
        <div class="flex items-center justify-between">
            <h2 class="text-3xl font-semibold">{{movie_details.title}}</h2>
            <a href="index.html" class="text-gray-400 hover:text-white"></a>
        </div>
     </div>
      
     <div class="mt-8">
        <video class ="w-full h-auto" controls>
            <source src="{{movie_details.video.url}}" type="video/mp4">
            You browser does not support the video tag.
        </video>
     </div>
     <!--Movie Description-->
     <div class="mt-6">
         <h3 class ="text-xl font-semibold mb-2">About the Movie</h3>
         <p>{{movie_details.description}}</p>
     </div>

</body>
</html>
