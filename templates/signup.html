{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href=""/>
    <link rel = "stylesheet" type = "text/css" href="{% static 'assets/style.css'%}"/>
</head>
<body>
    <div class ="bg-image">
        <div class="signup-container">
            <h1>Sign up</h1>
            <h2>Unlimited Movies, TV shows, and more</h2>

            <div>
                <style>
                  h5 {
                    color: red;
                  }
                </style>

                {% for message in messages %}
               <h5>{{message}}</h5>
                {% endfor %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="email" name ="email" placeholder="Email address" />
                <input type="text" name ="username" placeholder="Username" />
                <input type="password" name ="password" placeholder="Password" />
                <input type="password" name ="password2" placeholder="Repeat Password" />
                <button style="color: white" type="submit" class="signup-container">

            </form>
            <div class="help-text" align="center">
                <span>Ready to watch?</span>
                <br>
                <br>
                <span>Already have an account?<a href="login.html"></a></span>
            </div>
        </div>
    </div>
    
</body>
</html>
